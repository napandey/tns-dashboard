<h5>Pick all the flights that you want to register yourself on!</h5>
<div class="row">
  <table>
    <thead>
    <tr>
      <th>S.No</th>
      <th>Select</th>
      <th>Airline</th>
      <th>Flight Number</th>
      <th>Dep Time</th>
      <th>Arrival Time</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let flight of fsFlights;let i = index">
      <td>{{i+1}}</td>
      <td>
        <p>
          <input type="checkbox" id="{{i}}" (click)="selectFlight($event,flight)" />
          <label for="{{i}}"></label>
        </p></td>
      <td>{{flight.carrierFsCode}}</td>
      <td>{{flight.flightNumber}}</td>
      <td>{{getTime(flight.departureTime, flight, 1)}}</td>
      <td>{{getTime(flight.arrivalTime, flight, 0)}}</td>
    </tr>
    </tbody>
  </table>

</div>
